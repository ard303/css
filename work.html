<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=12;
        var b=12;
    
        function add(){
            var c=a+b;
            document.write("the sum is " , c ,"<br>");

        }
        function sub(){
            var d=a-b;
            document.write("the answer to subtraction is " ,d, "<br>");
        }
        function divide(){
            var e=a/b;
            document.write("after division " , e, "<br>");
        }
        function multiple(){
            var f=a*b;
            document.write("after multiplication " , f, "<br>");
        }
        add()
        sub()
        divide()
        multiple()

    </script>
    
</body>
</html>
