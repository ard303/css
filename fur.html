<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function add(a,b){
            return a+b;

        }
        function avg(a,b){
            return add(a,b)/2;

        }
        var result=avg(20,80);
        document.write(result);
    </script>
    
</body>
