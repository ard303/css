<!DOCTYPE html>
<html lang="en">
<head>

<title>Bootstrap Jumbotron</title>


<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<script src="https://maxcdn.bootstrapcdn.com/ bootstrap/4.3.1/js/bootstrap.min.js">

</script>

</head>
<body>
    <div class="jumbotron">
        <H1>Jumbotron</H1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit adipisci nesciunt nisi odit rerum non rem nostrum debitis impedit error sunt aspernatur animi, autem obcaecati quisquam amet. Corrupti, atque sed.</p>
    </div>
    <div class="container">
        <button class="btn btn-danger">click me</button>
        <button class="btn btn-primary">click me</button>
        <button class="btn btn-dark">click me</button>
        <button class="btn btn-warning" >click me</button>
        <button class="btn btn-success">click me</button>
    </div>
    <div class="container mt-4">
        <button class="btn-dark">msg<span class="badge badge-danger">33</span></button>
        <button class="btn-danger">msg<span class="badge badge-dark">33</span></button>
        <button class="btn-success">msg<span class="badge badge-warning">33</span></button>
        <button class="btn-primary">msg<span class="badge badge-success">33</span></button>
    </div>
    <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar" style="width: 54%;">54%</div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 54%;">54%</div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 54%;">54%</div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 54%;">54%</div>
        </div>
    </div>
    
</body>
</html>
