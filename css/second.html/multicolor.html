    #ard{
        width: 300px;
        height: 400px;
       background-color: blue;
    animation-name: nano;
    animation-duration: 15s;

     @keyframes nano{
        10% {background-color: red;}
         50% {background-color: purple;} 
          90% {background-color: black;}
           100% {background-color: green;}
     }
    
</style>
